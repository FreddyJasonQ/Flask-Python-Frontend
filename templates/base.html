<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NaturaFizz - Energía Natural Futurista{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <div class="nav-container">
      <div class="logo">
         <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NaturaFizz Logo">
         <span class="logo-text">NaturaFizz</span>
      </div>
      <nav>
         <ul>
           <li><a href="{{ url_for('index') }}#home">Inicio</a></li>
           <li><a href="{{ url_for('about') }}">Quiénes Somos</a></li>
           <li><a href="{{ url_for('services') }}">Servicios</a></li>
           <li><a href="{{ url_for('news') }}">Noticias</a></li>
           <li><a href="{{ url_for('contact') }}">Contacto</a></li>
         </ul>
      </nav>
    </div>
  </header>
  
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer>
      <div class="footer-content">
          <div class="footer-logo">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NaturaFizz Logo">
          </div>
          <div class="footer-links">
              <a href="{{ url_for('index') }}">Inicio</a>
              <a href="{{ url_for('about') }}">Quiénes Somos</a>
              <a href="{{ url_for('services') }}">Servicios</a>
              <a href="{{ url_for('news') }}">Noticias</a>
              <a href="{{ url_for('contact') }}">Contacto</a>
          </div>
          <div class="footer-social">
              <a href="#"><i>IG</i></a>
              <a href="#"><i>TK</i></a>
              <a href="#"><i>TW</i></a>
          </div>
          <div class="copyright">
              &copy; 2025 NaturaFizz. Todos los derechos reservados.
          </div>
      </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
