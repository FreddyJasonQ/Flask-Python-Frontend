{% extends "base.html" %}
{% block title %}NaturaFizz - Contacto{% endblock %}
{% block content %}
<!-- Contact Section -->
<section class="contact" id="contact">
    <h2 class="section-title">Contacto</h2>
    <div class="contact-container">
        <form method="POST" action="/contact">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        
        
        <div class="contact-info">
            <h3>Información de Contacto</h3>
            <div class="info-item">
                <div class="info-icon">📞</div>
                <div class="info-details">
                    <h4>Teléfono</h4>
                    <p>+591 77700111</p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">✉️</div>
                <div class="info-details">
                    <h4>Email</h4>
                    <p>Freddy@naturafizz.com</p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon">📍</div>
                <div class="info-details">
                    <h4>Dirección</h4>
                    <p>Calle La paz 123, Ciudad El Alto, País</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3822.705740355492!2d-68.119293!3d-16.494208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93e1f10cdff1b45d%3A0xccb1bf0c8a6f2c0!2sLa%20Paz%2C%20Bolivia!5e0!3m2!1ses!2sus!4v1690846551489!5m2!1ses!2sus" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    
f    
</section>
{% endblock %}
